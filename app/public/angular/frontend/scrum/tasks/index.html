<pre> {{tasksToDo}} </pre>

<div class="row">
  <div class="col-md-12">
    <h3>Neuen Task erfassen</h3>
    <form role="form" ng-submit="createTask()" class="well">
      <div class="form-group">
        <label class="form-label" for="newTaskLabel">Titel</label>
        <input class="form-control" type="text" required autofocus="true" ng-model="newTask.label" id="newTaskLabel" name="newTaskLabel" placeholder="What needs to be done?" />
      </div>
      <div class="form-group">
        <label class="form-label" for="newTaskText">Text</label>
        <textarea class="form-control" ng-model="newTask.text" id="newTaskText" name="newTaskText"></textarea>
      </div>

      <div class="row">
        <div class="col-sm-9">
          <div class="form-group">
            <label for="newTaskEmployee" class="form-label">Mitarbeiter</label>
            <input class="form-control" type="text" required ng-model="newTask.employee" id="newTaskEmployee" name="newTaskEmployee" placeholder="Mitarbeiter" />
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="newTaskEffort" class="form-label">Aufwand</label>
            <input class="form-control" type="number" required value="0" ng-model="newTask.effort" id="newTaskEffort" name="newTaskEffort" placeholder="Aufwand" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit"class="btn btn-primary">
          <i class="fa fa-save"></i>
          Save
        </button>
        <button type="reset"class="btn btn-default">
          Reset
        </button>
      </div>
    </form>
  </div>
</div>


<div class="row">
  <div class="col-md-4">
    <h2>ToDo</h2>
    <div class="row">
      <div class="col-md-12" ng-repeat="task in tasksToDo">
        <div class="well">
          <h4>
            {{task.label}}
            <small>
              @{{task.employee}} ({{task.effort}})
              <span am-time-ago="task.updatedAt"></span>
            </small>
          </h4>
          <p>{{task.text}}</p>

          <a class="btn btn-default" ng-click="taskToProgress(task)">
            <i class="fa fa-angle-double-right"></i>
          </a>

          <a class="btn btn-danger" ng-click="destroyTask(task, tasksToDo)">
            <i class="fa fa-trash-o"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h2>In Progress</h2>
    <div class="row">
      <div class="col-md-12" ng-repeat="task in tasksInProgress">
        <div class="well">
          <h4>
            {{task.label}}
            <small>
              @{{task.employee}} ({{task.effort}})
              <span am-time-ago="task.updatedAt"></span>
            </small>
          </h4>
          <p>{{task.text}}</p>

          <a class="btn btn-default" ng-click="taskToDone(task)">
            <i class="fa fa-angle-double-right"></i>
          </a>

          <a class="btn btn-danger" ng-click="destroyTask(task, tasksInProgress)">
            <i class="fa fa-trash-o"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h2>Done</h2>
    <div class="row">
      <div class="col-md-12" ng-repeat="task in tasksDone">
        <div class="well">
          <h4>
            {{task.label}}
            <small>
              @{{task.employee}} ({{task.effort}})
              <span am-time-ago="task.updatedAt"></span>
            </small>
          </h4>
          <p>{{task.text}}</p>

          <a class="btn btn-default" ng-click="taskBackToInProgress(task)">
            <i class="fa fa-angle-double-left"></i>
          </a>

          <a class="btn btn-danger" ng-click="destroyTask(task, tasksDone)">
            <i class="fa fa-trash-o"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
