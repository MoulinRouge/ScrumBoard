
<div class="row">
  <div class="col-md-12">
    <h3>{{title}}</h3>
    <form role="form" ng-submit="createTask()" class="well">
      <div class="form-group">
        <label class="form-label" for="formTaskLabel">Titel</label>
        <input class="form-control" type="text" required autofocus="true" ng-model="formTask.label" id="formTaskLabel" name="formTaskLabel" placeholder="What needs to be done?" />
      </div>
      <div class="form-group">
        <label class="form-label" for="formTaskText">Text</label>
        <textarea class="form-control" ng-model="formTask.text" id="formTaskText" name="formTaskText"></textarea>
      </div>

      <div class="row">
        <div class="col-sm-9">
          <div class="form-group">
            <label for="formTaskUser" class="form-label">Mitarbeiter</label>
            <input class="form-control" type="text" required ng-model="formTask.user" id="formTaskUser" name="formTaskUser" placeholder="Mitarbeiter" />
          </div>
        </div>
        <div class="col-sm-3">
          <div class="form-group">
            <label for="formTaskEffort" class="form-label">Aufwand</label>
            <input class="form-control" type="number" required value="0" ng-model="formTask.effort" id="formTaskEffort" name="formTaskEffort" placeholder="Aufwand" />
          </div>
        </div>
      </div>

      <div class="form-group">
        <button type="submit"class="btn btn-primary">
          <i class="fa fa-save" />
          Save
        </button>
        <button type="reset" class="btn btn-default">
          <i class="fa fa-eraser" />
          Reset
        </button>
        <button class="btn btn-default" ng-click="newTask()" ng-show="isUpdate">
        <i class="fa fa-flash" />
          Abbrechen
        </button>
      </div>
    </form>
  </div>
</div>


<div class="row">
  <div class="col-md-4">
    <div class="panel panel-danger">
      <div class="panel-heading">
        <h2>ToDo</h2>
      </div>
      <div class="panel-content">
        <div class="row">
          <div class="col-md-12" ng-repeat="task in tasksToDo" ng-include="'angular/frontend/scrum/tasks/_task.html'" />
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="panel panel-warning">
      <div class="panel-heading">
        <h2>In Progress</h2>
      </div>
      <div class="panel-content">
        <div class="row">
          <div class="col-md-12" ng-repeat="task in tasksInProgress" ng-include="'angular/frontend/scrum/tasks/_task.html'" />
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h2>Done</h2>
      </div>
      <div class="panel-content">
        <div class="row">
          <div class="col-md-12" ng-repeat="task in tasksDone" ng-include="'angular/frontend/scrum/tasks/_task.html'" />
        </div>
      </div>
    </div>
  </div>
</div>
